<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		
		#car{
			width: 300px;
			height: 300px;
			background-image: url("Car.png");
            background-size: contain;
            background-repeat: no-repeat;
			position: absolute;
			left: 400px;
            top: 500px;

		}

        #title{
            position: absolute;
            left: 550px;
            font-size: 20px;
        }

	</style>
</head>


<body>

	<div id="car"></div>
    <p id="title">Weird drunk driving simulator</p>

	<script type="text/javascript">

        var intervalId;

        document.addEventListener("keydown", (event) => {
            if (event.key == "a") {
                intervalId = setInterval(() => {
                    var currentLeft = parseInt(car.style.left) || 400;
                    car.style.left = (currentLeft - 5) + "px";
                }, 30);
            }

            if (event.key == "d") {
                intervalId = setInterval(() => {
                    var currentLeft = parseInt(car.style.left) || 400;
                    car.style.left = (currentLeft + 5) + "px";
                }, 30);
            }
        });

        document.addEventListener("keyup", () => {
            clearInterval(intervalId);
        });


	</script>
</body>


</html>
