<!DOCTYPE html>
<html>


<head>
	<style type="text/css">
		
		#taco{
			height: 550px;
			width: 500px;
			background-position: center;
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
			z-index: 0;
			background-image: url(TacoShells.png);
		}

		.toppings{
			height: 115px;
			width: 115px;
			position: relative;
			background-size: contain;
			background-repeat: no-repeat;
			display: inline-block;
			z-index: 1;
		}

		#steak{
			background-size: cover;
			background-image: url(Steak.png);
		}

		#beans{
			background-size: cover;
			left: 115px;
			background-image: url(Beans.png);
		}

		#cheese{
			background-size: cover;
			left: 215px;
			background-image: url(Cheese.png);
		}

		#lettuce{
			background-image: url(Lettuce.png);
			background-size: cover;
			left: 300px;
		}

		/*#background{
			width: 1000px;
			height: 1000px;
			background-color: black;
			position: absolute;
			z-index: -1px;
		}*/

	</style>
</head>


<body>

	<!-- <div id="background"></div> -->
	<div id= "steak" class="toppings"></div>
	<div id= "beans" class="toppings"></div>
	<div id= "cheese" class="toppings"></div>
	<div id= "lettuce" class="toppings"></div>

	<div id= "taco"></div>
	


	<script type="text/javascript">

		var image = "Steak.png";
		
		function addTopping(event) {
			// var taco = document.getElementById("taco");
			var top = document.createElement("div");
			var rot = Math.floor((Math.random() * 360) + 1);
			top.style.height = "115px";
			top.style.width = "115px";
			top.style.position = "absolute";
			top.style.backgroundSize = "cover";
			top.style.backgroundImage = "url(" + image + ")";
			top.style.transform = "rotate(" + rot + "deg)";

			taco.addEventListener("mousemove", function(event) {
				console.log(event)

			var x = event.clientX  + "px";
			var y = event.clientY + "px";
			console.log(x)
			console.log(y)


			});


			document.body.appendChild(top);

			top.style.left=x;
			top.style.top=y;
			

		};

			document.getElementById("steak").addEventListener("click", function(){
				image = "Steak.png"
				console.log(image)
			})

			document.getElementById("beans").addEventListener("click", function(){
				image = "Beans.png"
				console.log(image)
			})

			document.getElementById("cheese").addEventListener("click", function(){
				image = "Cheese.png"
				console.log(image)
			})

			document.getElementById("lettuce").addEventListener("click", function(){
				image = "Lettuce.png"
				console.log(image)
			})


		 document.getElementById("taco").addEventListener("click", addTopping);

	</script>
</body>


</html>
