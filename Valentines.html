		heart.style.top = Math.round(Math.random()* 600) + "px"

		function handleCollision () {
			let heart_height = heart.offsetHeight;
			let heart_width = heart.offsetWidth;
			let heart_top = heart.offsetTop;
			let heart_left = heart.offsetLeft;
			let win_height = window.innerHeight;
			let win_width = window.innerWidth;
		

			if (heart_left <=0 || heart_left + heart_width >= win_width) {
				//reverse x increment
				x_inc *= -1;
			} else if (heart_top <=0 || heart_top + heart_height >= win_height) {
				//reverse y increment
				y_inc *= -1;
			} else if (heart_top <=10 && heart_left <=10 || heart_top >= (win_height - 10) && heart_left >= (win_width - 10)) {
				//reverse y increment
				scorenum = scorenum + 1

			// 	scorenum = scorenum + 1
			// }

			score.innerText = "Score: " + scorenum
	}	


		function frame() {
			handleCollision();
			heart.style.top = heart.offsetTop + y_inc + "px";
			heart.style.left = heart.offsetLeft + x_inc + "px";
		}
