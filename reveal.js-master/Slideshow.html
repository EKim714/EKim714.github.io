<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/blood.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<h3>Final Project Slideshow</h3>
				</section>

				<section data-auto-animate>
					<div id="stick1">
						<img  src="Stickman.png" width="450px" height="450px">
					</div>
					<div id="stick2">
						<img  src="Stickman2.png" width="450px" height="450px">
					</div>
					<div id="ground">
					</div>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			var stick1 = document.getElementById("stick1")
			var stick2 = document.getElementById("stick2")
			var ground = document.getElementById("ground")

			ground.style.position = "absolute"
			ground.style.height = "7px"
			ground.style.width = "1700px"
			ground.style.left = "-200px"
			ground.style.top = "380px"
			ground.style.backgroundColor = "black"

			stick1.style.position = "absolute"
			stick2.style.position = "absolute"

			stick1.style.left = "700px"
			stick2.style.left = "0px"

			stick1.style.transition = "all 1s"
			stick2.style.transition = "all 1s"

			stick1.addEventListener("click", function(){
				stick1.style.left = "385px"
			})
			stick2.addEventListener("click", function(){
				stick2.style.left = "215px"
			})


			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
